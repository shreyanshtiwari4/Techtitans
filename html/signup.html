<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="/css/signup.css">
    <script>
        function submitForm() {
            var userName = document.getElementById("userName").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var roleId = document.getElementById("roleId").value;


            window.fetch('http://localhost:3010/newUser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userName: userName, password: password, email: email, roleId: roleId})
            })
                .then(response => response.json())
                .then(data => {
                    // Handle the response from the backend
                    console.log(data);
                    alert(data.data);

                })
                .catch(error => {
                    console.error('Error:', error);
                });


        }
    </script>
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
            </header>
            <main class="signup-body">
                    <p>
                        <label for="username">Username</label>
                        <input type="text" id="userName" name="userName" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </p>
                    <p>
                        <label for="usertype">Usertype</label>
                        <select id="roleId" name="typeId" class="choices">
                            <option value=1>1.Admin</option>
                            <option value=2>2.Student</option>
                        </select>
                    </p>
                    <p>
                        <button onclick="submitForm()">SUBMIT</button>
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Been here before? <a href="login.html">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
