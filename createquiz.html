<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizard - Create your own Quiz</title>
    <link rel="stylesheet" href="createquiz.css">  
</head>
<body>
    <div class="nav_bar">

        <h2>QUIZARD</h2>
        <div class="user_name" onclick="toggle_dropdown()">
            <h2 id="name">FIRST_NAME</h2>
            <img
                src="https://icon-library.com/images/default-user-icon/default-user-icon-4.jpg"
                alt="Profile Picture"
            />
        </div>
        <div class="dd_wrapper" id="dropdown">
            <button onclick="toDashboard()">Dashboard</button>  
            <button>Profile</button>
            <hr />
            <button onclick="signOut()">Sign Out</button>
        </div>
    </div>

<div class="quizsection">
    <div id="quizDetailsForm">
        <h1>CREATE QUIZ</h1>
        <label for="quizName">Name Of Quiz:- </label>
        <input type="text" id="quizName" name="quizName" >

        <label for="quizType">Quiz Type: </label>
        <select id="quizType" name="quizType">
            <option class="dropdown-item" value=1>Business</option>
            <option class="dropdown-item" value=2>Education</option>
            <option class="dropdown-item" value=3>Sports</option>
            <option class="dropdown-item" value=4>Others</option>
        </select>

        <label for="quizTime">Time of Quiz(Minutes):- </label>
        <div class="plusminus">
            <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus">
                <img src="img/logo/minus.png" alt="minus"/></button>
            <input class="quantity" min="1" name="quizTime" value="1" type="number" id="quizTime">
            <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus">
                <img src="img/logo/plus (2).png" alt="plus"/></button>
        </div>
        

        <button type="button" onclick="addQuizDetails()">Create Quiz</button>
    </div>

    <div id="sectionForm" style="display: none;">
        <label for="sectionName">Section Name: </label>
        <input type="text" id="sectionName" name="sectionName">

        <label for="questionType">Question Type: </label>
        <select id="questionType" name="questionType">
            <option value=1>Multiple Choice Question</option>
            <option value=2>True False</option>
            <option value=3>Short Answer</option>
            <option value=4>Long Answer</option>
        </select>

        <button type="button" onclick="addSection()">Add Section</button>
    </div>
    <div id="quizForm">
        <!-- Questions will be dynamically added here -->   
        <button id="addNewSectionButton" style="display: none;" onclick="addNewSection()">Add New Section</button>
        <button id="submitQuizButton" type="submit" onclick="submitQuizForm()" style="display: none;">Submit Quiz</button>         
    </div>
</div>
    <script src="createquiz.js"></script>
</body>
</html>
